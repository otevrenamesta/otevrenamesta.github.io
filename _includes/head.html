
<meta charset="utf-8">
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
<title>{{ page.title }} - {{ site.title }}</title>
<meta name="description" content="{{ page.description | strip_html }}" />
<meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />
<meta name="author" content="VÃ¡clav Klecanda">

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="robots" content="index,follow" />
<meta name="googlebot" content="index,follow,snippet,archive" />
<meta name="google-site-verification" content="9Yso6eeqSkVJ5ZaXIHhlniWOQU_gIy-KHy2pMh82-3Y" />


<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:type" content="website" />
<meta property="og:description" content="{{ page.description | strip_html }}" />
{% if page.image %}
<meta property="og:image" content="{{ site.url }}{{ page.image }}" />
{% endif %}

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<link rel="shortcut icon" href="favicon.ico">

<link href="/assets/css/normalize.css" rel="stylesheet" type="text/css" />
<link href="/assets/css/foundation.css" rel="stylesheet" type="text/css" />
