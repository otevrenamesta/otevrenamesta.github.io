<!doctype html>
<html class="no-js" lang="cs">
  <head>
    {% include head.html %}
  </head>
  <body>

  <!--[if lt IE 8]>
      <div data-alert class="alert-box alert radius" class="browsehappy">Please <a href="http://browsehappy.com/">upgrade your browser</a>. <a href="#" class="close">&times;</a></div>
  <![endif]-->

  <header id="header" class="contain-to-grid">
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a href="/"><img src="/media/logo.png" alt=""/> &nbsp;{{ site.title }}</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          {% include nav.html %}
        </ul>
      </section>
    </nav>
  </header>

  <div class="row contents" {% if page.id %}id="{{ page.id }}"{% endif %}>
    <section role="main">
      <div class="small-12 columns {{ page.style }}">
        {% if page.image %} <img src="{{ page.image }}" title="{{ page.title}}" class="title side">{% endif %}
        {{ content }}

      </div>
    </section>
  </div>

  {% include footer.html %}

  <script>
    $(document).foundation();
  </script>

  </body>
</html>
